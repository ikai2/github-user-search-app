<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
    <title>Document</title>
</head>

<body>
    <main class="main-content">

        <div class="wrapper">
            <section class="search-section">
                <div class="devfinder">
                    <h1>DevFinder</h1>
                </div>
                <form class="form-group">
                    <div class="search-icon">
                        <svg fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="1.5"
                                d="M19.25 19.25L15.5 15.5M4.75 11C4.75 7.54822 7.54822 4.75 11 4.75C14.4518 4.75 17.25 7.54822 17.25 11C17.25 14.4518 14.4518 17.25 11 17.25C7.54822 17.25 4.75 14.4518 4.75 11Z" />
                        </svg>
                    </div>
                    <label for="search-github"></label>
                    <input type="text" name="user" id="search-github" placeholder="Search Github username...">
                    <button type="submit" class="search-btn">Search</button>
                </form>
            </section>
            <section class="github-profile">
                <div class="profile-information">
                    <img class="profile-information__img" src="https://via.placeholder.com/150" alt="">
                    <div class="profile-information__text">
                        <h3 class="name">Ahmed Emad</h3>
                        <p class="username">@ikai2</p>
                        <p class="date-joined">Joined 25 Jan 2013</p>
                    </div>
                </div>
                <div class="data-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
                <div class="repos-follows">
                    <div class="fol">
                        <p class="repos-follows_text">Repos</p>
                        <p class="nums repos">8</p>
                    </div>
                    <div class="fol">
                        <p class="repos-follows_text">Followers</p>
                        <p class="nums followers">3938</p>
                    </div>
                    <div class="fol">
                        <p class="repos-follows_text">Following</p>
                        <p class="nums following">20</p>
                    </div>
                </div>
                <div class="socials">
                    <div class="social-item location">
                        <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="1.5"
                                d="M18.25 11C18.25 15 12 19.25 12 19.25C12 19.25 5.75 15 5.75 11C5.75 7.5 8.68629 4.75 12 4.75C15.3137 4.75 18.25 7.5 18.25 11Z">
                            </path>
                            <circle cx="12" cy="11" r="2.25" stroke="currentColor" stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="1.5"></circle>
                        </svg>
                        <p>San Francisco</p>
                    </div>
                    <div class="social-item twitter">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-twitter"
                            width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z" />
                        </svg>
                        <p>Twitter URL</p>
                    </div>
                    <div class="social-item website">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-link" width="24"
                            height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M10 14a3.5 3.5 0 0 0 5 0l4 -4a3.5 3.5 0 0 0 -5 -5l-.5 .5" />
                            <path d="M14 10a3.5 3.5 0 0 0 -5 0l-4 4a3.5 3.5 0 0 0 5 5l.5 -.5" />
                        </svg>
                        <p>Link to your website</p>
                    </div>
                    <div class="social-item office">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-building-skyscraper"
                            width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <line x1="3" y1="21" x2="21" y2="21" />
                            <path d="M5 21v-14l8 -4v18" />
                            <path d="M19 21v-10l-6 -4" />
                            <line x1="9" y1="9" x2="9" y2="9.01" />
                            <line x1="9" y1="12" x2="9" y2="12.01" />
                            <line x1="9" y1="15" x2="9" y2="15.01" />
                            <line x1="9" y1="18" x2="9" y2="18.01" />
                        </svg>
                        <p>@github</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
